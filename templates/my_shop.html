{% extends "layout.html" %}

{% block content %}
<div class="d-flex justify-content-between align-items-center mb-4">
    <h3><i class="fas fa-store text-danger"></i> My Shop</h3>
    <a href="{{ url_for('listing.create_listing') }}" class="btn btn-danger">+ Add Product</a>
</div>

<div class="row row-cols-1 row-cols-md-3 g-4">
    {% for item in listings %}
    <div class="col">
        <div class="card h-100 shadow-sm">
            <div style="height: 150px; overflow: hidden;">
                <img src="{{ item.image_url or 'https://via.placeholder.com/400x300' }}" class="card-img-top h-100 w-100" style="object-fit: cover;">
            </div>
            <div class="card-body">
                <h5 class="card-title">{{ item.title }}</h5>
                <h6 class="text-danger fw-bold">{{ item.price }} EGP</h6>
                <p class="small text-muted">{{ item.listing_type }}</p>
            </div>
            <div class="card-footer bg-transparent">
                <button class="btn btn-sm btn-outline-secondary w-100">Edit (Coming Soon)</button>
            </div>
        </div>
    </div>
    {% else %}
    <div class="col-12 text-center py-5">
        <h4 class="text-muted">No products listed yet.</h4>
    </div>
    {% endfor %}
</div>
{% endblock %}
