{% extends "layout.html" %}

{% block content %}
<div class="col-md-6">
    <div class="card shadow-lg" style="max-height: 90vh; overflow-y: auto;">
        <div class="card-header text-center">
            <h3><i class="fas fa-user-plus"></i> Create Account</h3>
        </div>
        <div class="card-body p-4">
            <form method="POST">
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label class="form-label">Username</label>
                        <input type="text" name="username" class="form-control" required>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label class="form-label">Email Address</label>
                        <input type="email" name="email" class="form-control" required>
                    </div>
                </div>

                <div class="mb-3">
                    <label class="form-label">Password</label>
                    <input type="password" name="password" class="form-control" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">Account Type</label>
                    <select name="role" id="roleSelect" class="form-select" onchange="toggleProducerFields()">
                        <option value="User">User (Buyer)</option>
                        <option value="Producer">Producer (Seller)</option>
                    </select>
                </div>

                <div id="producerFields" style="display: none;">
                    <hr class="border-danger">
                    <h5 class="text-danger mb-3"><i class="fas fa-truck"></i> Producer Details</h5>
                    
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Phone Number</label>
                            <input type="text" name="phone" class="form-control">
                        </div>
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Industry / Craft Type</label>
                            <input type="text" name="industry_type" class="form-control" placeholder="e.g. Textiles, Pottery...">
                        </div>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Address (City/Region)</label>
                        <input type="text" name="address" class="form-control">
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Preferred Shipping Company</label>
                        <input type="text" name="shipping_company" class="form-control" placeholder="e.g. Bosta, Aramex...">
                    </div>
                </div>

                <button type="submit" class="btn btn-primary w-100 py-2 mt-3">Register</button>
            </form>
            <div class="mt-3 text-center">
                <p class="mb-0">Already have an account? <a href="{{ url_for('auth.login') }}" class="text-danger text-decoration-none">Login</a></p>
            </div>
        </div>
    </div>
</div>

{% endblock %}

{% block scripts %}
<script>
    function toggleProducerFields() {
        var role = document.getElementById("roleSelect").value;
        var fields = document.getElementById("producerFields");
        if (role === "Producer") {
            fields.style.display = "block";
        } else {
            fields.style.display = "none";
        }
    }
</script>
{% endblock %}
