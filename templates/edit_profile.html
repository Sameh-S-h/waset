{% extends "layout.html" %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card shadow">
            <div class="card-header bg-dark text-white border-bottom border-danger">
                <h4 class="mb-0"><i class="fas fa-user-edit"></i> Edit Profile</h4>
            </div>
            <div class="card-body">
                <form method="POST">
                    <div class="mb-3">
                        <label class="form-label">Profile Image URL</label>
                        <input type="url" name="profile_image" class="form-control" value="{{ user.profile_image or '' }}" placeholder="https://...">
                        <div class="form-text text-muted">Paste a link to your photo.</div>
                    </div>

                    {% if user.role == 'Producer' %}
                        <h5 class="text-danger mt-4 mb-3">Business Details</h5>
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Phone</label>
                                <input type="text" name="phone" class="form-control" value="{{ user.phone or '' }}">
                            </div>
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Industry Type</label>
                                <input type="text" name="industry_type" class="form-control" value="{{ user.industry_type or '' }}">
                            </div>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Address</label>
                            <input type="text" name="address" class="form-control" value="{{ user.address or '' }}">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Shipping Company</label>
                            <input type="text" name="shipping_company" class="form-control" value="{{ user.shipping_company or '' }}">
                        </div>
                    {% endif %}

                    <div class="d-flex justify-content-between mt-4">
                        <a href="{{ url_for('user.profile') }}" class="btn btn-outline-secondary">Cancel</a>
                        <button type="submit" class="btn btn-success px-4">Save Changes</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
